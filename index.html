<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Spelling Bee Solver</h1>
        <p>Enter the letters and find all possible words!</p>
    </header>
    <main>
        <section>
            <label for="central-letter">Central Letter (required):</label>
            <input type="text" id="central-letter" maxlength="1">
        </section>
        <section>
            <label for="other-letters">Other Letters:</label>
            <input type="text" id="other-letters" maxlength="6">
        </section>
        <button onclick="findWords()">Solve</button>
        <section id="word-list">
            <h2>Words Found:</h2>
            <ul id="words"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
